name: Builder Humble arm64

on:
  workflow_dispatch:
  push:
    paths:
      - ros2.repos
jobs:
  build_testing:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: qiayuanl/legged_control2
          token: ${{ secrets.GH_PAT }}
          path: 'src/legged_control2'
      - uses: actions/checkout@v2
        with:
          repository: qiayuanl/onnxruntime_ament
          token: ${{ secrets.GH_PAT }}
          path: 'src/onnxruntime_ament'
      - uses: actions/checkout@v2
        with:
          repository: qiayuanl/mujoco_ros2_control
          token: ${{ secrets.GH_PAT }}
          path: 'src/mujoco_ros2_control'
          ref: 'legged_control'
      - uses: qiayuanl/ros-deb-builder-action@main
        with:
          DEB_DISTRO: jammy
          ROS_DISTRO: humble
          DEB_ARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: true
          SKIP_CHECKOUT: true
          SKIP_PACKAGES: >-
            legged_gazebo
